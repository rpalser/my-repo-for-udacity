# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# jobs section
jobs:
  save_hello_world_output: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "hello world" > /outputFolder/output.txt
      - persist_to_workspace:
          root: /outputFolder
          paths:
            - outputFolder/output.txt
  print_output_file: 
    docker:
      - image: circleci/node:13.8.0
    steps: 
      - attach_workspace:
          at: /outputFolder/
      - run: cat /outputFolder/output.txt
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "myWorkflow"
  myWorkflow:
    # Run the jobs 
    jobs:
      #- print_hello
      #- print_world: 
      #    requires:
      #      - print_hello
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
